<div class="parent-layout">
  <div class="main-block">
    <img src="assets/images/login/login2.svg" class="image-head" />
    <h2 style="text-align: center; color: #3f3d56;font-weight: 600;">Đăng Nhập</h2>

    <mat-form-field appearance="outline">
      <mat-label>Tài khoản</mat-label>
      <input matInput placeholder="UserName" />
    </mat-form-field>
    <!-- <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Mật khẩu</mat-label>
      <input matInput placeholder="********" formControl="password" />
    </mat-form-field> -->
    <mat-form-field appearance="outline">
      <mat-label>Mật khẩu</mat-label>
      <input matInput placeholder="********" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button
      mat-raised-button
      style="float: right; background-color: #536DFE; color: white"
    >
      Đăng Nhập
    </button>
  </div>
</div>
